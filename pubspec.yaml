name: frontend_mobile_app_flutter
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.7
  image_picker: ^0.8.6+1
  shared_preferences: ^2.2.2
  http: ^0.13.3
  get_it: ^7.6.4
  injectable: ^2.1.5
  cached_network_image: ^3.2.3
  logger: ^1.0.0
  fluttertoast: ^8.0.8
  camera: ^0.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900

  assets:
    - assets/images/influyo_logo.svg
    - assets/images/review.gif
    - assets/images/check.gif
