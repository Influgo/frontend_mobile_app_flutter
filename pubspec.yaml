name: frontend_mobile_app_flutter
description: "version 0.1.2.0"

publish_to: "none"

#android & ios
version: 0.1.2+2

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.7
  image_picker: ^0.8.6+1
  shared_preferences: ^2.2.2
  http: ^0.13.3
  get_it: ^7.6.4
  injectable: ^2.1.5
  cached_network_image: ^3.2.3
  logger: ^1.0.0
  fluttertoast: ^8.0.8
  camera: ^0.11.1
  flutter_launcher_icons: ^0.14.3
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo_app_influyo.svg"
  adaptive_icon_foreground: "assets/icons/logo_app_influyo.svg"
  adaptive_icon_background: "#ffffff"

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900

  assets:
    - assets/images/influyo_logo.png
    - assets/images/noSearchResults.png
    - assets/images/review.gif
    - assets/images/check.gif
    - assets/images/delete.png
    - assets/icons/logo_app_influyo.svg
    - assets/icons/filtericon.svg
    - assets/icons/exploraicon.svg
    - assets/icons/calendarioicon.svg
    - assets/icons/eventosicon.svg
    - assets/icons/chaticon.svg
    - assets/icons/perfilicon.svg
    - assets/icons/notificationsicon.svg    
    - assets/icons/closeicon.svg
    - assets/icons/revisionicon.svg


